<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/index.css" />
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/song.css" />
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/controls.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See
      https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Generic Music Player</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <span class="grabber"></span>
    <span class="control-container">
      <span class="amplitude-shuffle"></span>
      <span class="amplitude-prev"></span>
      <span
        class="amplitude-play-pause"
        amplitude-main-play-pause="true"
        id="play-pause"
      ></span>
      <span class="amplitude-next">&nbsp;</span>
      <span class="amplitude-repeat">&nbsp;</span>&nbsp;
    </span>
    <span class="song-container">
      <span class="song-cover-art"><img height='36px' width='36px'
        amplitude-song-info="cover_art_url"
        amplitude-main-song-info="true"
        src="pic://pic/pic.svg"
      /></span>
      <span
        amplitude-song-info="name"
        amplitude-main-song-info="true"
        class="song-name"
        >Title</span
      >
      <span
        amplitude-song-info="artist"
        amplitude-main-song-info="true"
        class="artist-name"
        >Artist</span
      >
      <span
        id="now-playing-current-time"
        class="amplitude-current-time"
      ></span>
      <input type="range" class="amplitude-song-slider" step=".1" />
      <span id="now-playing-remaining-time"
        >-<span class="amplitude-time-remaining"></span
      ></span>
    </span>
    <span class="volume-container">
      <span class="amplitude-mute"></span>
      <input type="range" class="amplitude-volume-slider"/>
    </span>
    <div id="root"></div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
