<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Electron React App"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See
      https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Generic Music Player</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="single-song-player">
      <div class="control-container">
        <span class="amplitude-shuffle"></span>
        <span class="amplitude-prev"></span>
        <span
          class="amplitude-play-pause"
          amplitude-main-play-pause="true"
          id="play-pause"
        ></span>
        <span class="amplitude-next"></span>
        <span class="amplitude-repeat"></span>
      </div>
      <div class="bottom-container">
        <input type="range" class="amplitude-song-slider" step=".1" />
      </div>
      <div class="time-container">
          <span class="amplitude-current-time"></span>&nbsp;&nbsp;-
          <span class="amplitude-time-remaining"></span>
        </span>
      </div>
      <div class="meta-container">
        <span
          amplitude-song-info="name"
          amplitude-main-song-info="true"
          class="song-name"
        ></span>
        <span
          amplitude-song-info="artist"
          amplitude-main-song-info="true"
        ></span>
      </div>
    </div>
    <div id="root"></div>
    <!-- You can also require other files to run in this process -->
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
