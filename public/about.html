<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo192.png" />
    <!--
      If this is enabled, I get a stack overflow in the React Dev Tools
      <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
      -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
      
      NOTE:
      IF YOU MOVE THIS FILE AROUND IN THE DEPLOYED APP, YOU'LL NEED TO ALSO CHANGE
      THE loadURL CODE IN window.ts TO REFLECT WHERE YOU MOVED THIS THING!
      -->
    <title>About...</title>
    <style>
      html,
      body {
        text-align: center;
        height: 100%;
        width: 100%;
        align-items: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
        font-family: Arial, Helvetica, sans-serif;
      }
      #title {
        font-weight: bold;
        font-size: x-large;
      }
      #version {
        font-weight: lighter;
        font-size: smaller;
      }
      #source-code {
        font-weight: bolder;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <div id="title">Electron Music Player</div>
    <br />
    <div id="contact">
      by <a href="mailto:kevinfrei@hotmail.com">Kevin Frei</a>
    </div>
    <br />
    <!-- This line gets read & written by the config/set-version.js script -->
    <div id="version">Version 0.8.8</div>
    <br />
    <div id="source-code">
      <a href="https://github.com/kevinfrei/EMP">Source code</a>
    </div>
    <br />
    <div id="issues">
      If you find bugs, please open an
      <a href="https://github.com/kevinfrei/EMP/issues">issue on GitHub.</a>
    </div>
  </body>
</html>
